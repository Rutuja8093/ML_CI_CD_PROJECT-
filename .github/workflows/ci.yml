name: ML CI Pipeline

on: [push]

jobs:
  train-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - run: pip install -r requirements.txt
    - run: python train.py
    - run: pytest test_model.py
